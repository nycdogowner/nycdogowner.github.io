<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NYC Dog Owner Quick Rules — Microsite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>NYC Dog Owner Quick Rules</h1>
      <p class="tagline">Practical rules, parks, dog runs, clinics, and emergency contacts — all local and offline-ready.</p>
    </div>
  </header>

  <nav class="tabs container" role="navigation" aria-label="Main sections">
    <button id="tab-overview" class="tab active" data-load="core">Overview</button>
    <button id="tab-parks" class="tab" data-load="parks">Parks</button>
    <button id="tab-dogruns" class="tab" data-load="dogruns">Dog Runs</button>
    <button id="tab-clinics" class="tab" data-load="clinics">Clinics & Services</button>
    <button id="tab-resources" class="tab" data-load="resources">Resources & Contacts</button>
    <div class="tab-spacer"></div>
    <input id="global-search" class="search" type="search" placeholder="Search parks, clinics, topics..." aria-label="Global search">
  </nav>

  <main id="main" class="container" role="main">
    <!-- Content rendered here -->
    <div id="content" class="content"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Content intended for informational purposes. Check official NYC sources for enforcement & legal details.</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
